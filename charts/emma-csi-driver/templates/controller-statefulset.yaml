apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "emma-csi-driver.fullname" . }}-controller
  namespace: {{ include "emma-csi-driver.namespace" . }}
  labels:
    {{- include "emma-csi-driver.controller.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "emma-csi-driver.fullname" . }}-controller
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      app: emma-csi-controller
      {{- include "emma-csi-driver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: emma-csi-controller
        {{- include "emma-csi-driver.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "emma-csi-driver.controller.serviceAccountName" . }}
      {{- with .Values.controller.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: emma-csi-controller
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          args:
            - --endpoint=unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - --emma-api-url={{ .Values.emma.apiUrl }}
            - --client-id=$(EMMA_CLIENT_ID)
            - --client-secret=$(EMMA_CLIENT_SECRET)
            {{- if .Values.emma.defaultDatacenterId }}
            - --datacenter-id={{ .Values.emma.defaultDatacenterId }}
            {{- end }}
            - --log-level={{ .Values.controller.logLevel }}
            {{- if .Values.controller.jsonLogs }}
            - --json-logs=true
            {{- end }}
          env:
            - name: EMMA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "emma-csi-driver.secretName" . }}
                  key: {{ .Values.emma.credentials.clientIdKey }}
            - name: EMMA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "emma-csi-driver.secretName" . }}
                  key: {{ .Values.emma.credentials.clientSecretKey }}
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          {{- if .Values.controller.metrics.enabled }}
          ports:
            - name: metrics
              containerPort: {{ .Values.controller.metrics.port }}
              protocol: TCP
          {{- end }}
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
        
        - name: csi-provisioner
          image: "{{ .Values.sidecars.provisioner.image.repository }}:{{ .Values.sidecars.provisioner.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.provisioner.image.pullPolicy }}
          args:
            - --csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock
            - --v={{ .Values.sidecars.provisioner.logLevel }}
            - --leader-election=true
            - --default-fstype=ext4
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.provisioner.resources | nindent 12 }}
        
        - name: csi-attacher
          image: "{{ .Values.sidecars.attacher.image.repository }}:{{ .Values.sidecars.attacher.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.attacher.image.pullPolicy }}
          args:
            - --csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock
            - --v={{ .Values.sidecars.attacher.logLevel }}
            - --leader-election=true
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.attacher.resources | nindent 12 }}
        
        - name: csi-resizer
          image: "{{ .Values.sidecars.resizer.image.repository }}:{{ .Values.sidecars.resizer.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.resizer.image.pullPolicy }}
          args:
            - --csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock
            - --v={{ .Values.sidecars.resizer.logLevel }}
            - --leader-election=true
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.resizer.resources | nindent 12 }}
        
        - name: liveness-probe
          image: "{{ .Values.sidecars.livenessProbe.image.repository }}:{{ .Values.sidecars.livenessProbe.image.tag }}"
          imagePullPolicy: {{ .Values.sidecars.livenessProbe.image.pullPolicy }}
          args:
            - --csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.livenessProbe.resources | nindent 12 }}
      
      volumes:
        - name: socket-dir
          emptyDir: {}
      
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
