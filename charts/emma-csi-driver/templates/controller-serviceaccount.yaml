{{- if .Values.controller.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "emma-csi-driver.controller.serviceAccountName" . }}
  namespace: {{ include "emma-csi-driver.namespace" . }}
  labels:
    {{- include "emma-csi-driver.controller.labels" . | nindent 4 }}
  {{- with .Values.controller.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
