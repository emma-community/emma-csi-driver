apiVersion: v1
kind: ConfigMap
metadata:
  name: emma-csi-driver-config
  namespace: kube-system
data:
  # Emma API base URL
  # Default: https://api.emma.ms/external
  # Change this if using a different Emma.ms environment
  emma-api-url: "https://api.emma.ms/external"
  
  # Default data center ID for volume creation
  # This is used when no dataCenterId is specified in the StorageClass
  # Example values: "aws-eu-west-2", "aws-us-east-1", "gcp-europe-west1"
  # To find available data centers, use: GET /v1/data-centers
  default-datacenter-id: "aws-eu-west-2"
  
  # Default volume type
  # Valid values: "ssd", "ssd-plus", "hdd"
  # This is used when no type is specified in the StorageClass
  default-volume-type: "ssd"
  
  # Log level for the CSI driver
  # Valid values: "debug", "info", "warn", "error"
  # - debug: Detailed operation traces, API request/response bodies
  # - info: Operation lifecycle events, API calls (recommended for production)
  # - warn: Retryable errors, degraded performance
  # - error: Operation failures, non-retryable errors
  log-level: "info"
  
  # Maximum number of volumes that can be attached to a single node
  # This is an Emma.ms platform limitation
  # Default: 16
  max-volumes-per-node: "16"
  
  # API request timeout in seconds
  # Default: 30
  api-timeout-seconds: "30"
  
  # Maximum number of retry attempts for failed API requests
  # Default: 5
  max-retry-attempts: "5"
  
  # Enable metrics endpoint
  # Default: true
  # Metrics are exposed on port 8080 at /metrics
  enable-metrics: "true"
