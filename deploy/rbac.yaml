---
# ServiceAccount for the CSI Controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emma-csi-controller
  namespace: kube-system

---
# ServiceAccount for the CSI Node Plugin
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emma-csi-node
  namespace: kube-system

---
# ClusterRole for CSI Controller
# Permissions needed to manage PersistentVolumes, PersistentVolumeClaims, and related resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: emma-csi-controller-role
rules:
  # Permissions for PersistentVolume operations
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  
  # Permissions for PersistentVolumeClaim operations
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  # Permissions to read PVC status
  - apiGroups: [""]
    resources: ["persistentvolumeclaims/status"]
    verbs: ["patch", "update"]
  
  # Permissions for Node operations (to get node info for topology)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  
  # Permissions for Pod operations (to get pod info)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Permissions for Events (to create events for volume operations)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  
  # Permissions for StorageClass operations
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  
  # Permissions for CSINode operations
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  
  # Permissions for VolumeAttachment operations
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "patch", "update"]
  
  # Permissions to update VolumeAttachment status
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments/status"]
    verbs: ["patch", "update"]
  
  # Permissions for CSIDriver operations
  - apiGroups: ["storage.k8s.io"]
    resources: ["csidrivers"]
    verbs: ["get", "list", "watch"]
  
  # Permissions for volume snapshot operations (future enhancement)
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list"]
  
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["get", "list"]
  
  # Permissions for leases (leader election)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "watch", "list", "delete", "update", "create", "patch"]

---
# ClusterRole for CSI Node Plugin
# Permissions needed for node-level operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: emma-csi-node-role
rules:
  # Permissions to get node information
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]
  
  # Permissions for Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
  
  # Permissions for CSINode operations
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  
  # Permissions for VolumeAttachment operations
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for CSI Controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: emma-csi-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: emma-csi-controller-role
subjects:
  - kind: ServiceAccount
    name: emma-csi-controller
    namespace: kube-system

---
# ClusterRoleBinding for CSI Node Plugin
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: emma-csi-node-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: emma-csi-node-role
subjects:
  - kind: ServiceAccount
    name: emma-csi-node
    namespace: kube-system
