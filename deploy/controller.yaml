apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: emma-csi-controller
  namespace: kube-system
spec:
  serviceName: emma-csi-controller
  replicas: 1
  selector:
    matchLabels:
      app: emma-csi-controller
  template:
    metadata:
      labels:
        app: emma-csi-controller
    spec:
      serviceAccountName: emma-csi-controller
      priorityClassName: system-cluster-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        # CSI Controller container
        - name: emma-csi-controller
          image: emma/csi-driver:latest
          imagePullPolicy: IfNotPresent
          args:
            - --endpoint=unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - --v=5
            - --client-id=$(EMMA_CLIENT_ID)
            - --client-secret=$(EMMA_CLIENT_SECRET)
            - --emma-api-url=$(EMMA_API_URL)
          env:
            # Emma API credentials from secret
            - name: EMMA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: emma-api-credentials
                  key: client-id
            - name: EMMA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: emma-api-credentials
                  key: client-secret
            # Configuration from ConfigMap
            - name: EMMA_API_URL
              valueFrom:
                configMapKeyRef:
                  name: emma-csi-driver-config
                  key: emma-api-url
            - name: DEFAULT_DATACENTER_ID
              valueFrom:
                configMapKeyRef:
                  name: emma-csi-driver-config
                  key: default-datacenter-id
            - name: DEFAULT_VOLUME_TYPE
              valueFrom:
                configMapKeyRef:
                  name: emma-csi-driver-config
                  key: default-volume-type
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: emma-csi-driver-config
                  key: log-level
            - name: MAX_VOLUMES_PER_NODE
              valueFrom:
                configMapKeyRef:
                  name: emma-csi-driver-config
                  key: max-volumes-per-node
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9808
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9808
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
            failureThreshold: 3
        
        # CSI Provisioner sidecar
        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:v3.5.0
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
            - --timeout=300s
            - --leader-election=true
            - --default-fstype=ext4
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        
        # CSI Attacher sidecar
        - name: csi-attacher
          image: registry.k8s.io/sig-storage/csi-attacher:v4.3.0
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
            - --timeout=300s
            - --leader-election=true
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        
        # CSI Resizer sidecar
        - name: csi-resizer
          image: registry.k8s.io/sig-storage/csi-resizer:v1.8.0
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
            - --timeout=300s
            - --leader-election=true
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        
        # Liveness probe sidecar
        - name: liveness-probe
          image: registry.k8s.io/sig-storage/livenessprobe:v2.10.0
          args:
            - --csi-address=$(ADDRESS)
            - --health-port=9808
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
      
      volumes:
        - name: socket-dir
          emptyDir: {}

---
# Service for metrics endpoint
apiVersion: v1
kind: Service
metadata:
  name: emma-csi-controller-metrics
  namespace: kube-system
  labels:
    app: emma-csi-controller
spec:
  selector:
    app: emma-csi-controller
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
