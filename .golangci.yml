# golangci-lint configuration for Emma CSI Driver

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - bin
    - .git

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - unused        # Check for unused code
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - misspell      # Check for misspelled words
    - gocritic      # Opinionated Go linter
    - revive        # Fast, configurable linter
    - gosec         # Security checker
    - bodyclose     # Check HTTP response body is closed
    - noctx         # Check for sending HTTP request without context
    - unparam       # Check for unused function parameters

  disable:
    - typecheck     # Disabled because it can be slow

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (*database/sql.Rows).Close
      - (*database/sql.DB).Close

  govet:
    check-shadowing: true
    enable-all: true

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/emma-csi-driver

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - commentedOutCode
      - whyNoLint

  revive:
    rules:
      - name: exported
        disabled: false
      - name: package-comments
        disabled: true  # Not all packages need comments
      - name: var-naming
        disabled: false

  gosec:
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)
      - G304  # File path provided as taint input (false positives)

  staticcheck:
    checks: ["all"]

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - gocritic

    # Exclude known issues
    - text: "weak cryptographic primitive"
      linters:
        - gosec

    # Ignore long lines in generated code
    - path: ".*\\.pb\\.go"
      linters:
        - lll

  max-issues-per-linter: 0
  max-same-issues: 0

  # Show all issues
  exclude-use-default: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
